<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora HTML+js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="row">
            <div class="card col-3 col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="row card">
                    <input type='text' id='result' style="height: 50px;" class="text text-right" value="0" />
                </div>
                <div class='row'>
                    <button class="btn btn-info col-3" onclick="concatene(7)">7</button>
                    <button class="btn btn-info col-3" onclick="concatene(8)">8</button>
                    <button class="btn btn-info col-3" onclick="concatene(9)">9</button>
                    <button class="btn btn-warning col-3" onclick="setop('+')">+</button>
                </div>
                <div class='row'>
                    <button class="btn btn-info col-3" onclick="concatene(4)">4</button>
                    <button class="btn btn-info col-3" onclick="concatene(5)">5</button>
                    <button class="btn btn-info col-3" onclick="concatene(6)">6</button>
                    <button class="btn btn-success col-3" onclick="setop('-')">-</button>
                </div>
                <div class='row'>
                    <button class="btn btn-info col-3" onclick="concatene(1)">1</button>
                    <button class="btn btn-info col-3" onclick="concatene(2)">2</button>
                    <button class="btn btn-info col-3" onclick="concatene(3)">3</button>
                    <button class="btn btn-default col-3" onclick="calcule(1,2)">=</button>
                </div>
                <div class='row'>
                    <button class="btn btn-info col-3">0</button>
                    <button class="btn btn-error col-3" onclick="setop('*')">*</button>
                    <button class="btn btn-error col-3" onclick="setop('/')">/</button>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
